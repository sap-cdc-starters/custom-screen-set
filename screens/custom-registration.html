<div class="gigya-screen-set" id="custom-registration" style="display: none">
    <div id="gigya-register-screen" data-width="auto" class="gigya-screen v2 landscape">
        <form class="gigya-register-form" id="gigya-register-form">
            <!-- Input fields -->
            <div class="gigya-form-field">
                <input type="text" name="email" placeholder="Email" required>
            </div>
            <div class="gigya-form-field">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="gigya-form-field">
                <input type="text" name="firstName" placeholder="First Name" required>
            </div>
            <div class="gigya-form-field">
                <input type="text" name="lastName" placeholder="Last Name" required>
            </div>
            <!-- Submission button -->
            <button type="submit" class="gigya-input-submit">Register</button>
        </form>
    </div>
</div>
